<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edite los datos del Establecimiento relacionado a esta Persona Jur√≠dica</title>
    </h:head>
    
    <h:body>
        <h:form id="frmProm" style="font-size: 80%">
            <p:panel id="prmNew">
                <p:growl id="messages"/>
                

                    
                <p:panel id="pnNew1" header="Establecimiento" style="margin-bottom:10px;">
                    <h:panelGrid columns="6">
                        <p:outputLabel value="Tipo de Establecimiento" for="tipoEstablecimiento"/>
                        <p:selectOneMenu id="tipoEstablecimiento" value="#{mbPerJuridica.establecimiento.tipo}" >
                            <f:selectItem itemLabel="Seleccione el Tipo de Establecimiento" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbPerJuridica.listaTipoEstablecimiento}" var="tipoEstablecimiento" itemLabel="#{tipoEstablecimiento.nombre}" itemValue="#{tipoEstablecimiento}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="Actividad" for="actividad"/>
                        <p:selectOneMenu id="actividad" value="#{mbPerJuridica.establecimiento.actividad}" >
                            <f:selectItem itemLabel="Seleccione la actividad" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbPerJuridica.listaActividad}" var="actividad" itemLabel="#{actividad.nombre}" itemValue="#{actividad}"/>
                        </p:selectOneMenu>
                        
                        <p:outputLabel value="Estado" for="estado"/>
                        <p:selectOneMenu id="estado" value="#{mbPerJuridica.establecimiento.estado}" >
                            <f:selectItem itemLabel="Seleccione el estado" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbPerJuridica.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado}"/>
                        </p:selectOneMenu>  

                        <p:outputLabel value="Correo" for="correo"/>
                        <p:inputText id="correo" value="#{mbPerJuridica.establecimiento.correoElectronico}" required="false"/>    

                        <p:outputLabel value="Telefono" for="telefono"/>
                        <p:inputText id="telefono" value="#{mbPerJuridica.establecimiento.telefono}" required="false"/>


                    </h:panelGrid>
                </p:panel>


  <!-- Comienza la carga de los datos del domicilio-->
  
                
                <p:panel id="pnNew7" header="#{bundle.DomicilioViewTitle}" style="margin-bottom:10px;">        
                    <h:panelGrid columns="8">

                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_calle}" for="calle"/>
                        <p:inputText id="calle" value="#{mbPerJuridica.establecimiento.domicilio.calle}" required="false"/>


                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_numero}" for="numero_dom"/>
                        <p:inputText id="numero_dom" value="#{mbPerJuridica.establecimiento.domicilio.numero}" required="false"/>


                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_piso}" for="piso"/>
                        <p:inputText id="piso" value="#{mbPerJuridica.establecimiento.domicilio.piso}" required="false"/>


                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_dpto}" for="dpto"/>
                        <p:inputText id="dpto" value="#{mbPerJuridica.establecimiento.domicilio.dpto}" required="false"/>                         


                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_idLocalidad}" for="idLocalidad"/>
                        <p:inputText id="idLocalidad" value="#{mbPerJuridica.establecimiento.domicilio.idLocalidad}" required="false"/>  


                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_localidad}" for="localidad"/>
                        <p:inputText id="localidad" value="#{mbPerJuridica.establecimiento.domicilio.localidad}" required="false"/>  


                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_provincia}" for="provincia"/>
                        <p:inputText id="provincia" value="#{mbPerJuridica.establecimiento.domicilio.provincia}" required="false"/> 
                        
                    </h:panelGrid>
                </p:panel>  
  
  <!-- termina la carga de los datos del domicilio-->                   


                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbPerJuridica.updateEstablecimiento}" update="prmNew" />
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" >
                        <p:ajax update="prmNew" resetValues="true" />
                    </p:commandButton>


            </p:panel>
        </h:form>
    </h:body>
</html>
