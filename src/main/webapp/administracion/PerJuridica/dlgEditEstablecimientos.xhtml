<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <h:head>
        <title>Edite los datos del Establecimiento relacionado a esta Persona Jur√≠dica</title>
    </h:head>
    
    <h:body>
        <h:form id="pnEdit" style="font-size: 80%">
            <p:panel id="pnEdit1" header="Editar">
            <h:inputHidden id="id" value="#{mbPerJuridica.selected.id}" />
            
                    <p:messages id="messages" />
                                        
                    <h:panelGrid columns="6" >
                        <p:outputLabel value="Tipo de establecimiento" for="tipo"/>
                        <p:selectOneMenu id="tipo" value="#{mbPerJuridica.establecimiento.tipo.nombre}" required="true">
                            <f:selectItem itemLabel="Seleccione el Tipo" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbPerJuridica.listaTipoEstablecimiento}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.nombre}"/>
                        </p:selectOneMenu> 

                         <p:outputLabel value="Actividad" for="actividad"/>
                         <p:selectOneMenu id="actividad" value="#{mbPerJuridica.establecimiento.actividad.nombre}" required="true">
                            <f:selectItem itemLabel="Seleccione la Actividad" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbPerJuridica.listaActividad}" var="actividad" itemLabel="#{actividad.nombre}" itemValue="#{actividad.nombre}"/>
                        </p:selectOneMenu> 

                        <p:outputLabel value="Estado" for="estado"/>
                        <p:selectOneMenu id="estado" value="#{mbPerJuridica.establecimiento.estado.nombre}" >
                              <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />                           
                              <f:selectItems value="#{mbPerJuridica.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado.nombre}"/>
                        </p:selectOneMenu>   

                        <p:outputLabel value="#{bundle.CreateEstablecimientoLabel_correoElectronico}" for="correo"/>
                        <p:inputText id="correo" value="#{mbPerJuridica.establecimiento.correoElectronico}" required="false"/>    

                        <p:outputLabel value="Telefono" for="telefono"/>
                        <p:inputText id="telefono" value="#{mbPerJuridica.establecimiento.telefono}" required="false"/>

                    </h:panelGrid>
            </p:panel>

            
            <p:panel id="pnEdit2" style="margin-bottom:10px;">
                <h:panelGrid columns="8">

                <p:outputLabel value="#{bundle.CreateDomicilioLabel_calle}" for="calle"/>
                <p:inputText id="calle" value="#{mbPerJuridica.establecimiento.domicilio.calle}" 
                             requiredMessage="#{bundle.CreateDomicilioRequiredMessage_calle}" required="true"/>


                <p:outputLabel value="#{bundle.CreateDomicilioLabel_numero}" for="numero_dom"/>
                <p:inputText id="numero_dom" value="#{mbPerJuridica.establecimiento.domicilio.numero}" 
                             requiredMessage="#{bundle.CreateDomicilioRequiredMessage_numero}" required="true"/>


                <p:outputLabel value="#{bundle.CreateDomicilioLabel_piso}" for="piso"/>
                <p:inputText id="piso" value="#{mbPerJuridica.establecimiento.domicilio.piso}" 
                             requiredMessage="#{bundle.CreateDomicilioRequiredMessage_piso}" required="true"/>


                <p:outputLabel value="#{bundle.CreateDomicilioLabel_dpto}" for="dpto"/>
                <p:inputText id="dpto" value="#{mbPerJuridica.establecimiento.domicilio.dpto}" 
                             requiredMessage="#{bundle.CreateDomicilioRequiredMessage_dpto}" required="true"/>                         


                <p:outputLabel value="#{bundle.CreateDomicilioLabel_idLocalidad}" for="idLocalidad"/>
                <p:inputText id="idLocalidad" value="#{mbPerJuridica.establecimiento.domicilio.idLocalidad}" 
                             requiredMessage="#{bundle.CreateDomicilioRequiredMessage_idLocalidad}" required="true"/>  


                <p:outputLabel value="#{bundle.CreateDomicilioLabel_localidad}" for="localidad"/>
                <p:inputText id="localidad" value="#{mbPerJuridica.establecimiento.domicilio.localidad}" 
                             requiredMessage="#{bundle.CreateDomicilioRequiredMessage_localidad}" required="true"/>  


                <p:outputLabel value="#{bundle.CreateDomicilioLabel_provincia}" for="provincia"/>
                <p:inputText id="provincia" value="#{mbPerJuridica.establecimiento.domicilio.provincia}" 
                             requiredMessage="#{bundle.CreateDomicilioRequiredMessage_provincia}" required="true"/> 
                </h:panelGrid>
            </p:panel>



            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbPerJuridica.updateEstablecimiento}" update="pnEdit"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar"   style="float: next">
                        <p:ajax update="pnEdit" resetValues="true" /></p:commandButton>
                    
                </f:facet>
            </p:toolbar>

            </h:form>
    </h:body>
</html>
