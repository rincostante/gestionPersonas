<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingrese aquí los establecimientos para esta Persona Jurídica</title>
    </h:head>
    
    <h:body>
        <h:form id="frmProm" style="font-size: 80%">
            <p:panel id="prmNew" >
                <p:growl id="messages"/>
                <h:panelGrid columns="2">

                    <p:outputLabel value="Tipo de Establecimiento" for="tipo"/>                             
                    <p:selectOneMenu id="tipo" value="#{mbPerJuridica.establecimiento.tipo.nombre}" required="false">                                         
                        <f:selectItem itemLabel="Seleccione el tipo de Establecimiento" itemValue="" noSelectionOption="true" />                           
                        <f:selectItems value="#{mbPerJuridica.listaTipoEstablecimiento}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.nombre}"/>
                    </p:selectOneMenu>  

                    <p:outputLabel value="Actividad" for="actividad"/>      
                    <p:selectOneMenu id="actividad" value="#{mbPerJuridica.establecimiento.actividad.nombre}" required="false">
                        <f:selectItem itemLabel="Seleccione la Actividad" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{mbPerJuridica.listaActividad}" var="actividad" itemLabel="#{actividad.nombre}" itemValue="#{actividad.nombre}"/>
                    </p:selectOneMenu> 

                    <p:outputLabel value="#{bundle.LabelNombre}" for="estado"/>
                    <p:selectOneMenu id="estado" value="#{mbPerJuridica.establecimiento.estado}" >
                          <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />                           
                          <f:selectItems value="#{mbPerJuridica.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado.nombre}"/>
                    </p:selectOneMenu>   

                    <p:outputLabel value="#{bundle.CreateEstablecimientoLabel_correoElectronico}" for="correo"/>
                    <p:inputText id="correo" value="#{mbPerJuridica.establecimiento.correoElectronico}" required="false"/>    

                    <p:outputLabel value="Telefono" for="telefono"/>
                    <p:inputText id="telefono" value="#{mbPerJuridica.establecimiento.telefono}" required="false"/>
                    
                </h:panelGrid>
            </p:panel>


            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbPerJuridica.createEstablecimiento}" update="pnNew"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                        <p:ajax update="pnNew" resetValues="true" />
                    </p:commandButton>
                </f:facet>
                <f:facet name="right">
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbPerJuridica.prepareList
}" value="Volver" immediate="true"/>        
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
