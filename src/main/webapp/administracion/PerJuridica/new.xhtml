<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
        <h:outputText value="#{bundle.PerJuridicaTitle}" />
        </ui:define>
        <ui:define name="content">
            <h:form id="frmNew"> 
              <p:panel id="pnNew" header="#{bundle.PerJuridicaNewTitle}" style="margin-bottom:10px;">
                   <p:growl id="messages" />
 
              <p:panel id="pnNew1" header="#{bundle.ExpedienteViewTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="4">
                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_numero}" for="numero"/>
                            <p:inputText id="numero" value="#{mbPerJuridica.expediente.numero}" 
                                requiredMessage="#{bundle.CreateExpedienteRequiredMessage_numero}" required="true"/>
              
                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_anio}" for="anio"/>
                            <p:inputText id="anio" value="#{mbPerJuridica.expediente.anio}" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_anio}" 
                                required="true"/>  
                    </h:panelGrid>
              </p:panel>
                           
              <p:panel id="pnNew2" header="#{bundle.PerJuridicaDatosTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel value="#{bundle.CreatePerJuridicaLabel_RazonSocial}" for="razonSocial"/>
                        <p:inputText id="razonSocial" value="#{mbPerJuridica.selected.razonSocial}" 
                                 requiredMessage="#{bundle.CreatePerJuridicaRequiredMessage_razonSocial}" required="true"/>
                    
                        <p:outputLabel value="#{bundle.CreatePerJuridicaLabel_cuit}" for="cuit"/>
                        <p:inputText id="cuit" value="#{mbPerJuridica.selected.cuit}" 
                                 requiredMessage="#{bundle.CreatePerJuridicaRequiredMessage_cuit}" required="true"/>
                        
                        <p:outputLabel value="#{bundle.CreatePerJuridicaLabel_correoElectronico}" for="correoElectronico"/>
                        <p:inputText id="correoElectronico" value="#{mbPerJuridica.selected.correoElectronico}" 
                                 requiredMessage="#{bundle.CreatePerJuridicaRequiredMessage_correoElectronico}" required="true"/>
                    
                        <p:outputLabel value="#{bundle.CreatePerJuridicaLabel_telefono}" for="telefono"/>
                        <p:inputText id="telefono" value="#{mbPerJuridica.selected.telefono}" 
                                 requiredMessage="#{bundle.CreatePerJuridicaRequiredMessage_telefono}" required="true"/>
                    
                        <p:outputLabel value="#{bundle.EstadoViewTitle}" for="estado"/>
                        <p:selectOneMenu id="estado" value="#{mbPerJuridica.selected.estado}" >
                            <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbPerJuridica.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado}"/>
                        </p:selectOneMenu>   
       
                        <p:outputLabel value="#{bundle.EspecialidadViewTitle}" for="especialidad"/>
                        <p:selectOneMenu id="especialidad" value="#{mbPerJuridica.selected.especialidad}" >
                            <f:selectItem itemLabel="Seleccione Especialidad" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbPerJuridica.listaEspecialidad}" var="especialidad" itemLabel="#{especialidad.nombre}" itemValue="#{especialidad}"/>
                        </p:selectOneMenu>
                          
                        <p:outputLabel value="#{bundle.TipoPersonaJuridicaViewTitle}" for="tipo"/>
                        <p:selectOneMenu id="tipo" value="#{mbPerJuridica.selected.tipoPersonaJuridica}" >
                            <f:selectItem itemLabel="Seleccione Tipo de Persona Juridica" itemValue="" noSelectionOption="true" />                           
                            <f:selectItems value="#{mbPerJuridica.listaTipoPersonaJuridica}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}"/>
                        </p:selectOneMenu>
                                           
                        
                        <p:outputLabel value="Establecimientos "/>
                        <p:commandButton value="Agregar" action="#{mbPerJuridica.agregarEstablecimientos}" process="@this" />
                        
                     </h:panelGrid>
                </p:panel>
                    
                 
             </p:panel>            
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbPerJuridica.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbPerJuridica.prepareList}" value="Volver" immediate="true"/>        
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
