<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingrese el Némero y Año del Expediente</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    
    <h:body>
        <h:form id="frmNew" style="text-align: left">
            <p:panel id="pnNew" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="N°: " for="num" />
                    <p:inputText converter="#{Integer}" id="num" value="#{mbPerFisica.expediente.numero}" 
                                validatorMessage="El N° de Expediente debe tener entre 1 y 5 dígitos." 
                                requiredMessage="El N° de Expediente es obligatorio" required="true" >
                        <f:validateLength maximum="5" minimum="1" />
                    </p:inputText>
                    <p:outputLabel value="Año: " for="anio" />
                    <p:inputText converter="#{Integer}" id="anio" value="#{mbPerFisica.expediente.anio}" 
                                 validator="#{mbPerFisica.validarAnio}">
                        <f:validateLength maximum="4" minimum="1" />
                    </p:inputText>
                </h:panelGrid>
            </p:panel>
            
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbPerFisica.createExp}" update="pnNew"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                        <p:ajax update="pnNew" resetValues="true" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
