<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml">
        <ui:define name="title">
        <h:outputText value="#{bundle.PerFisicaTitle}" />
        </ui:define>
        <ui:define name="content">
            <h:form id="frmNew">
                <p:panel id="pnNew" header="#{bundle.PerFisicaNewTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />

                    <p:panel id="pnNew1" header="#{bundle.ExpedienteViewTitle}" style="margin-bottom:10px;" toggleable="true">
                        <h:panelGrid columns="4">
                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_numero}" for="numero"/>
                            <p:inputText id="numero" value="#{mbPerFisica.expediente.numero}" 
                                requiredMessage="#{bundle.CreateExpedienteRequiredMessage_numero}" required="true"/>

                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_anio}" for="anio"/>
                            <p:inputText id="anio" value="#{mbPerFisica.expediente.anio}" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_anio}" 
                                required="true"/>  
                        </h:panelGrid>
                    </p:panel>

                    <p:panel id="pnNew2" header="#{bundle.PerFisicaDatosPersonalesTitle}" style="margin-bottom:10px;" toggleable="true">
                        <h:panelGrid columns="2"> 
                            
                            <p:outputLabel value="Datos AFIP" for="validar" />
                            <h:panelGrid columns="3">
                                <p:commandButton id="validar" value="Seleccionar" action="#{mbPerFisica.prepareValidarCuit}" disabled="#{mbPerFisica.personaAfip.pejID > 0}"
                                             process="@this" /> 
                                <p:commandButton icon="ui-icon-refresh" process="@this" update="cuitCuil,nombre,validar,limpiar" /> 
                                <p:commandButton id="limpiar" icon="ui-icon-trash" actionListener="#{mbPerFisica.limpiarCuit}" disabled="#{mbPerFisica.personaAfip.pejID == 0}" process="@this" update="cuitCuil,nombre,validar" /> 
                            </h:panelGrid> 
                            
                            <p:outputLabel value="#{bundle.CreatePerFisicaLabel_cuitCuil}" for="cuitCuil"/>
                            <p:inputText id="cuitCuil" value="#{mbPerFisica.selected.cuitCuil}" 
                                       requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_dni}" required="true"/>

                            <p:outputLabel value="#{bundle.LabelNombre}" for="nombre"/>
                            <p:inputText id="nombre" value="#{mbPerFisica.selected.nombreCompleto}" style="width: 300px" 
                                       requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_nombre}" required="true"/>  

                            <p:outputLabel value="#{bundle.CreatePerFisicaLabel_correoElectronico}" for="correoElectronico"/>
                            <p:inputText id="correoElectronico" value="#{mbPerFisica.selected.correoElectronico}" style="width: 300px"/>

                            <p:outputLabel value="#{bundle.CreatePerFisicaLabel_cel}" for="cel"/>
                            <p:inputText id="cel" value="#{mbPerFisica.selected.cel}" />

                            <p:outputLabel value="#{bundle.EstadoViewTitle}" for="estado"/>
                            <p:selectOneMenu id="estado" value="#{mbPerFisica.selected.estado}" >
                                  <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />                           
                                  <f:selectItems value="#{mbPerFisica.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado}"/>
                            </p:selectOneMenu>   

                        </h:panelGrid>
                    </p:panel>

                    <p:panel id="pnNew7" header="#{bundle.DomicilioViewTitle}" style="margin-bottom:10px;" toggleable="true">        
                            <h:panelGrid columns="2">  
                            <p:outputLabel value="#{bundle.CreateDomicilioLabel_calle}" for="calle"/>
                            <p:inputText id="calle" value="#{mbPerFisica.domicilio.calle}" 
                                         requiredMessage="#{bundle.CreateDomicilioRequiredMessage_calle}" required="true"/>

                            <p:outputLabel value="#{bundle.CreateDomicilioLabel_numero}" for="numero_dom"/>
                            <p:inputText id="numero_dom" value="#{mbPerFisica.domicilio.numero}" 
                                         requiredMessage="#{bundle.CreateDomicilioRequiredMessage_numero}" required="true"/>

                            <p:outputLabel value="#{bundle.CreateDomicilioLabel_piso}" for="piso"/>
                            <p:inputText id="piso" value="#{mbPerFisica.domicilio.piso}" />

                            <p:outputLabel value="#{bundle.CreateDomicilioLabel_dpto}" for="dpto"/>
                            <p:inputText id="dpto" value="#{mbPerFisica.domicilio.dpto}" />       

                            <p:outputLabel for="provincia" value="Provincia: " />
                            <p:selectOneMenu id="provincia" value="#{mbPerFisica.provSelected}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Seleccione la Provincia" noSelectionOption="true" />
                                <f:selectItems value="#{mbPerFisica.listProvincias}" var="entity" itemLabel="#{entity.nombre}" itemValue="#{entity}" />
                                <p:ajax listener="#{mbPerFisica.provinciaChangeListener}" update="depto" />
                            </p:selectOneMenu> 

                            <p:outputLabel for="depto" value="Departamento: " />
                            <p:selectOneMenu id="depto" value="#{mbPerFisica.deptoSelected}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Seleccione el Departamento/Partido/Comuna" noSelectionOption="true" />
                                <f:selectItems value="#{mbPerFisica.listDepartamentos}" var="entity" itemLabel="#{entity.nombre}" itemValue="#{entity}" />
                                <p:ajax listener="#{mbPerFisica.deptoChangeListener}" update="local" />
                            </p:selectOneMenu> 

                            <p:outputLabel for="local" value="Localidad: " />
                            <p:selectOneMenu id="local" value="#{mbPerFisica.localSelected}" converter="omnifaces.SelectItemsConverter">
                                <f:selectItem itemLabel="Seleccione la Localidad" noSelectionOption="true" />
                                <f:selectItems value="#{mbPerFisica.listCentrosSrv}" var="entity" itemLabel="#{entity.nombre}" itemValue="#{entity}" />
                            </p:selectOneMenu>  

                        </h:panelGrid>
                    </p:panel>  
                </p:panel>                    
                        
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbPerFisica.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" listener="#{mbPerFisica.limpiarForm}" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbPerFisica.prepareList}" value="Volver" immediate="true"/>        
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
