<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml">
     <ui:define name="content">
        <h:form style="text-align: left">
            <p:panel id="pnEdit" header="#{bundle.PerFisicaEditTitle}" style="margin-bottom:10px;">
                <h:inputHidden id="id" value="#{mbPerFisica.selected.id}" />
                <p:messages id="messages" />
    
                    <p:panel id="pnNew1" header="#{bundle.ExpedienteViewTitle}" style="margin-bottom:10px;" toggleable="true">
                        <h:panelGrid columns="4">
                            <p:outputLabel for="exp" value="Expediente: " />
                            <p:selectOneMenu id="exp" value="#{mbPerFisica.selected.expediente}" >
                                <f:selectItem itemLabel="Seleccione el Expediente" noSelectionOption="true" />
                                <f:selectItems value="#{mbPerFisica.listExpedientes}" var="exp" itemLabel="#{exp.numero}/#{exp.anio} " itemValue="#{exp}" />
                            </p:selectOneMenu> 
                            <p:commandButton id="newExp" value="Registrar nuevo Exp." action="#{mbPerFisica.prepareRegExp}" 
                                         process="@this" /> 
                            <p:commandButton icon="ui-icon-refresh" actionListener="#{mbPerFisica.actualizarExpedientes}" process="@this" update="exp" /> 
                        </h:panelGrid>
                    </p:panel>
                    
                    

                <p:panel id="pnNew2" closable="true" header="CUIT (cierre si no corresponde)" toggleable="true" rendered="#{mbPerFisica.selected.cuitValidado}" >
                    <h:panelGrid columns="5">
                        <p:commandButton id="validar" value="Seleccionar para Validar" action="#{mbPerFisica.prepareValidarCuit}" disabled="#{mbPerFisica.personaAfip.pejID > 0}"
                                     process="@this" /> 
                        <p:inputText id="cuit" value="#{mbPerFisica.selected.cuitCuil}" disabled="true" />
                        <p:commandButton icon="ui-icon-refresh" process="@this" update="cuit,nombre,validar,limpiar" /> 
                        <p:commandButton id="limpiar" icon="ui-icon-trash" actionListener="#{mbPerFisica.limpiarCuit}" disabled="#{mbPerFisica.personaAfip.pejID == 0}" process="@this" update="cuit,nombre,validar" /> 
                    </h:panelGrid> 
                </p:panel>

                <p:panel id="pnNew3" closable="true" header="CUIL (cierre si no corresponde)" toggleable="true" rendered="#{not mbPerFisica.selected.cuitValidado}">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="CUIL: " for="cuil"/>
                        <p:inputText id="cuil" converter="#{Integer}" value="#{mbPerFisica.selected.cuitCuil}" >
                            <f:validateLength maximum="11" minimum="11" />
                        </p:inputText>
                    </h:panelGrid>
                </p:panel>
  
                <p:panel id="pnNew4" header="#{bundle.PerFisicaDatosPersonalesTitle}" style="margin-bottom:10px;" toggleable="true">
                    <h:panelGrid columns="2"> 
                    
                        <p:outputLabel value="#{bundle.LabelNombre}: " for="nombre"/>
                        <p:inputText id="nombre" value="#{mbPerFisica.selected.nombreCompleto}" style="width: 300px" 
                                   requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_nombre}" required="true" disabled="#{mbPerFisica.selected.cuitValidado}" 
                                   onkeyup="this.value = this.value.toUpperCase();" />  
                        
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_correoElectronico}: " for="correoElectronico"/>
                        <p:inputText id="correoElectronico" value="#{mbPerFisica.selected.correoElectronico}" style="width: 300px" 
                                             requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_local}" 
                                             required="true" />
                    
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_cel}: " for="cel"/>
                        <p:inputText id="cel" value="#{mbPerFisica.selected.cel}" />
                 
                        <p:outputLabel value="#{bundle.EstadoViewTitle}: " for="estado"/>
                        <p:selectOneMenu id="estado" value="#{mbPerFisica.selected.estado}"   
                                             requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_estadp}" 
                                             required="true" >
                                <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />                           
                                <f:selectItems value="#{mbPerFisica.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado}"/>
                        </p:selectOneMenu>  
                    </h:panelGrid>
                </p:panel>
                          
                <p:panel id="pnNew5" header="#{bundle.DomicilioViewTitle}" style="margin-bottom:10px;" toggleable="true">
                    <h:panelGrid columns="2"> 
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_calle}: " for="calle"/> 
                        <p:inputText id="calle" value="#{mbPerFisica.selected.domicilio.calle}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_calle}" required="true"/>
                   
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_numero}: " for="numero_dom"/>
                        <p:inputText id="numero_dom" value="#{mbPerFisica.selected.domicilio.numero}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_numero}" required="true"/>
                    
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_piso}: " for="piso"/>
                        <p:inputText id="piso" value="#{mbPerFisica.selected.domicilio.piso}" />
                    
                        <p:outputLabel value="#{bundle.CreateDomicilioLabel_dpto}: " for="dpto"/>
                        <p:inputText id="dpto" value="#{mbPerFisica.selected.domicilio.dpto}" />    

                        <p:outputLabel for="provincia" value="Provincia: " />
                        <p:selectOneMenu id="provincia" value="#{mbPerFisica.provSelected}" converter="omnifaces.SelectItemsConverter"  
                                             requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_prov}" 
                                             required="true" >
                            <f:selectItem itemLabel="Seleccione la Provincia" noSelectionOption="true" />
                            <f:selectItems value="#{mbPerFisica.listProvincias}" var="entity" itemLabel="#{entity.nombre}" itemValue="#{entity}" />
                            <p:ajax listener="#{mbPerFisica.provinciaChangeListener}" update="depto" />
                        </p:selectOneMenu> 

                        <p:outputLabel for="depto" value="Departamento: " />
                        <p:selectOneMenu id="depto" value="#{mbPerFisica.deptoSelected}" converter="omnifaces.SelectItemsConverter"  
                                             requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_depto}" 
                                             required="true" >
                            <f:selectItem itemLabel="Seleccione el Departamento/Partido/Comuna" noSelectionOption="true" />
                            <f:selectItems value="#{mbPerFisica.listDepartamentos}" var="entity" itemLabel="#{entity.nombre}" itemValue="#{entity}" />
                            <p:ajax listener="#{mbPerFisica.deptoChangeListener}" update="local" />
                        </p:selectOneMenu> 

                        <p:outputLabel for="local" value="Localidad: " />
                        <p:selectOneMenu id="local" value="#{mbPerFisica.localSelected}" converter="omnifaces.SelectItemsConverter"  
                                             requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_local}" 
                                             required="true" >
                            <f:selectItem itemLabel="Seleccione la Localidad" noSelectionOption="true" />
                            <f:selectItems value="#{mbPerFisica.listCentrosSrv}" var="entity" itemLabel="#{entity.nombre}" itemValue="#{entity}" />
                        </p:selectOneMenu>   
                    
                    </h:panelGrid>
                </p:panel>
            </p:panel>        
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-pencil" action="#{mbPerFisica.update}" value="Guardar" style="margin-right:10px;" update="pnEdit"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar">
                        <p:ajax update="pnEdit" resetValues="true" listener="#{mbPerFisica.limpiarFormEdit}" />
                    </p:commandButton>    
                </f:facet>   
                <f:facet name="right">
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbPerFisica.prepareList}" value="Volver" immediate="true"/>        
                </f:facet>
            </p:toolbar>
        </h:form>
    </ui:define>
    </ui:composition>
</html>
