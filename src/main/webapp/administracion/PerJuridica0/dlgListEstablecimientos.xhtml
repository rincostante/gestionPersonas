<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Ingrese aquí los Establecimientos relacionados a esta Persona Jurídica</title>
    </h:head>
    
    <h:body>
        <h:form id="frmNew" style="font-size: 80%">
            <p:panel id="inNew" style="margin-bottom:10px">
               
                <p:growl id="messages"/>
                <h3>Datos del nuevo establecimiento</h3>
                
                    <h:panelGrid columns="6">                             
                        <p:outputLabel value="Tipo de Establecimiento" for="tipo"/>                             
                        <p:selectOneMenu id="tipo" value="#{mbPerJuridica.establecimiento.tipo}" 
                                         requiredMessage="#{bundle.CreateEstablecimientoLabel_TipoEstablecimiento}" required="true">
                              <f:selectItem itemLabel="Tipo Establecimiento" itemValue="" noSelectionOption="true" />                           
                              <f:selectItems value="#{mbPerJuridica.listaTipoEstablecimiento}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipoEstablecimiento}"/>
                        </p:selectOneMenu> 

                        <p:outputLabel value="Actividad" for="actividad"/>
                        <p:selectOneMenu id="actividad" value="#{mbPerJuridica.establecimiento.actividad}" >
                              <f:selectItem itemLabel="Seleccione Actividad" itemValue="" noSelectionOption="true" />                           
                              <f:selectItems value="#{mbPerJuridica.listaActividad}" var="actividad" itemLabel="#{actividad.nombre}" itemValue="#{actividad}"/>
                        </p:selectOneMenu>   

                        <p:outputLabel value="Estado" for="estado"/>
                        <p:selectOneMenu id="estado" value="#{mbPerJuridica.establecimiento.estado}" >
                              <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />                           
                              <f:selectItems value="#{mbPerJuridica.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado}"/>
                        </p:selectOneMenu>   

                        <p:outputLabel value="#{bundle.CreateEstablecimientoLabel_correoElectronico}" for="correo"/>
                        <p:inputText id="correo" value="#{mbPerJuridica.establecimiento.correoElectronico}" required="false"/>    

                        <p:outputLabel value="Telefono" for="telefono"/>
                        <p:inputText id="telefono" value="#{mbPerJuridica.establecimiento.telefono}" required="false"/>
                    </h:panelGrid>

<!-- Comienza la carga de los datos del domicilio-->

        <h3>Domicilio</h3>
    
                    <h:panelGrid columns="8">
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_calle}" for="calle"/>
                    <p:inputText id="calle" value="#{mbPerJuridica.establecimiento.domicilio.calle}" required="false"/>

                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_numero}" for="numero_dom"/>
                    <p:inputText id="numero_dom" value="#{mbPerJuridica.establecimiento.domicilio.numero}" required="false"/>

                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_piso}" for="piso"/>
                    <p:inputText id="piso" value="#{mbPerJuridica.establecimiento.domicilio.piso}" required="false"/>

                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_dpto}" for="dpto"/>
                    <p:inputText id="dpto" value="#{mbPerJuridica.establecimiento.domicilio.dpto}" required="false"/>                         

                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_idLocalidad}" for="idLocalidad"/>
                    <p:inputText id="idLocalidad" value="#{mbPerJuridica.establecimiento.domicilio.idLocalidad}" required="false"/>  

                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_localidad}" for="localidad"/>
                    <p:inputText id="localidad" value="#{mbPerJuridica.establecimiento.domicilio.localidad}" required="false"/>  

                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_provincia}" for="provincia"/>
                    <p:inputText id="provincia" value="#{mbPerJuridica.establecimiento.domicilio.provincia}" required="false"/> 

                    </h:panelGrid>
               

                <!-- termina la carga de los datos del domicilio-->                   

                <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbPerJuridica.createEstablecimientoUpdate()}" update="inNew" />
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" >
                    <p:ajax update="inNew" resetValues="true" />
                </p:commandButton>
 
            </p:panel>
                
<!-- a partir de aquí es el listado de establecimientos asociados -->     
<p:panel>
            <p:contextMenu for="establecimientos" widgetVar="cMenu">   
                <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('establecimientos').showCellEditor();return false"/>  
                <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
            </p:contextMenu> 
            
        <p:dataTable id="establecimientos" var="est" value="#{mbPerJuridica.selected.establecimientos}" editable="true" >
                <f:facet name="header">
                    Hacer click en el campo para editarlo
                </f:facet>

                <p:ajax event="rowEdit" listener="#{mbPerJuridica.onRowEdit}" update=":frmNew:messages" />
                <p:ajax event="rowEditCancel" listener="#{mbPerJuridica.onRowCancel}" update=":frmNew:messages" /> 

                <p:column headerText="Tipo de Establecimiento">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.tipo.nombre}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{est.tipo.nombre}" style="width:100%">
                                <f:selectItems value="#{mbPerJuridica.listaTipoEstablecimiento}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo.nombre}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>                
                
                <p:column headerText="Actividad">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.actividad.nombre}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{est.actividad.nombre}" style="width:100%">
                                <f:selectItems value="#{mbPerJuridica.listaActividad}" var="act" itemLabel="#{act.nombre}" itemValue="#{act.nombre}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>                
                
                <p:column headerText="Estado">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.estado.nombre}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{est.estado.nombre}" style="width:100%">
                                <f:selectItems value="#{mbPerJuridica.listaEstado}" var="esta" itemLabel="#{esta.nombre}" itemValue="#{esta.nombre}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>               
                
                
                
                <p:column headerText="Email">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.correoElectronico}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{est.correoElectronico}" style="width:96%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Teléfono">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.telefono}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{est.telefono}" style="width:96%" label="telefono"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Calle" width="8%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.domicilio.calle}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{est.domicilio.calle}" style="width:96%" label="calle"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Numero" width="5%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.domicilio.numero}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{est.domicilio.numero}" style="width:96%" label="numero"/></f:facet>
                    </p:cellEditor>
                </p:column>

                 <p:column headerText="Piso" width="5%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.domicilio.piso}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{est.domicilio.piso}" style="width:96%" label="piso"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Dpto." width="8%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.domicilio.dpto}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{est.domicilio.dpto}" style="width:96%" label="dpto"/></f:facet>
                    </p:cellEditor>
                </p:column> 

                <p:column headerText="IdLocalidad">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.domicilio.idLocalidad}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{est.domicilio.idLocalidad}" style="width:96%" label="idLocalidad"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Localidad">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.domicilio.localidad}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{est.domicilio.localidad}" style="width:96%" label="localidad"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Provincia">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{est.domicilio.provincia}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{est.domicilio.provincia}" style="width:96%" label="provincia"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column style="width:32px">
                    <p:rowEditor/>
                </p:column>
                
            </p:dataTable>

<!-- hasta aquí es el listado de establecimientos asociados -->             
            </p:panel>
        </h:form>
    </h:body>
</html>
