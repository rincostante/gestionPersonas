<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
     <ui:define name="content">
     <h:form style="text-align: left">
                <p:panel id="pnEdit" header="#{bundle.PerFisicaEditTitle}" style="margin-bottom:10px;">
                    <h:inputHidden id="id" value="#{mbPerFisica.selected.id}" />
                    <p:messages id="messages" />
                    
                    
                    <p:panel id="pnNew1" header="#{bundle.ExpedienteTitle1}" style="margin-bottom:10px;">
                        <h:panelGrid columns="4">
                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_numero}" for="numero"/>
                            <p:inputText id="numero" value="#{mbPerFisica.expediente.numero}" 
                                requiredMessage="#{bundle.CreateExpedienteRequiredMessage_numero}" required="true"/>
              
                            <p:outputLabel value="#{bundle.CreateExpedienteLabel_anio}" for="anio"/>
                            <p:inputText id="anio" value="#{mbPerFisica.expediente.anio}" requiredMessage="#{bundle.CreateExpedienteRequiredMessage_anio}" 
                                required="true"/>  
                        </h:panelGrid>
                    </p:panel>
                    
                    <p:panel id="pnNew2" header="#{bundle.PerFisicaDatosPersonalesTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="2">
                        
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_instrumentoSolicitante}" for="instrumentoSolicitante"/>
                        <p:inputText id="instrumentoSolicitante" value="#{mbPerFisica.selected.instrumentoSolicitante}" 
                                 requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_instrumentoSolicitante}" required="true"/>
                    
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_apellido}" for="apellido"/>
                        <p:inputText id="apellido" value="#{mbPerFisica.selected.apellido}" 
                                 requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_apellido}" required="true"/>
                    
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre" value="#{mbPerFisica.selected.nombre}" 
                                 requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_nombre}" required="true"/>  
                    
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_dni}" for="dni"/>
                        <p:inputText id="dni" value="#{mbPerFisica.selected.dni}" 
                                 requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_dni}" required="true"/>
                    
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_cuitCuil}" for="cuitCuil"/>
                        <p:inputText id="cuitCuil" value="#{mbPerFisica.selected.cuitCuil}" 
                                 requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_cuitCuil}" required="true"/>
                        
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_correoElectronico}" for="correoElectronico"/>
                        <p:inputText id="correoElectronico" value="#{mbPerFisica.selected.correoElectronico}" 
                                 requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_correoElectronico}" required="true"/>
                    
                        <p:outputLabel value="#{bundle.CreatePerFisicaLabel_cel}" for="cel"/>
                        <p:inputText id="cel" value="#{mbPerFisica.selected.cel}" 
                                 requiredMessage="#{bundle.CreatePerFisicaRequiredMessage_cel}" required="true"/>

                    </h:panelGrid>
                    </p:panel>
                
                          <p:panel id="pnNew3" header="#{bundle.PerfilViewTitle}" style="margin-bottom:10px;">
                 <h:panelGrid columns="2">
                     Perfil
                 </h:panelGrid>
             </p:panel>
                    
             <p:panel id="pnNew4" header="#{bundle.ActividadViewTitle}" style="margin-bottom:10px;">
                 <h:panelGrid columns="2">
                  Actividad   
                 </h:panelGrid>
             </p:panel>
                    
             <p:panel id="pnNew5" header="#{bundle.EstadoViewTitle}" style="margin-bottom:10px;">
                 <h:panelGrid columns="2">
                  Estado   
                 </h:panelGrid>
             </p:panel>
                    
             <p:panel id="pnNew6" header="#{bundle.EspecialidadViewTitle}" style="margin-bottom:10px;">
                 <h:panelGrid columns="2">
                  Especialidad  
                 </h:panelGrid>
             </p:panel>
                    
                    
            <p:panel id="pnNew7" header="#{bundle.DomicilioTitle1}" style="margin-bottom:10px;">
            
                    <h:panelGrid columns="2">
                        
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_calle}" for="calle"/>
                    <p:inputText id="calle" value="#{mbPerFisica.domicilio.calle}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_calle}" required="true"/>
                   
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_numero}" for="numero_dom"/>
                    <p:inputText id="numero_dom" value="#{mbPerFisica.domicilio.numero}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_numero}" required="true"/>
                    
                     
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_piso}" for="piso"/>
                    <p:inputText id="piso" value="#{mbPerFisica.domicilio.piso}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_piso}" required="true"/>
                    
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_dpto}" for="dpto"/>
                    <p:inputText id="dpto" value="#{mbPerFisica.domicilio.dpto}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_dpto}" required="true"/>                         
                    
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_idLocalidad}" for="idLocalidad"/>
                    <p:inputText id="idLocalidad" value="#{mbPerFisica.domicilio.idLocalidad}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_idLocalidad}" required="true"/>  
                    
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_localidad}" for="localidad"/>
                    <p:inputText id="localidad" value="#{mbPerFisica.domicilio.localidad}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_localidad}" required="true"/>  
                    
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_provincia}" for="provincia"/>
                    <p:inputText id="provincia" value="#{mbPerFisica.domicilio.provincia}" 
                                 requiredMessage="#{bundle.CreateDomicilioRequiredMessage_provincia}" required="true"/> 
                    </h:panelGrid>
                    </p:panel>

                    
                    
                 </p:panel>
         
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" action="#{mbPerFisica.update}" value="Guardar" style="margin-right:10px;" update="pnEdit"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar">
                            <p:ajax update="pnEdit" resetValues="true" />
                        </p:commandButton>    
                    </f:facet>   
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbPerFisica.prepareList()}" value="Volver" immediate="true"/>        
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
