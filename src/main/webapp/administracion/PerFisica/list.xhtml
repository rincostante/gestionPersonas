<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
         
    <ui:define name="content">
        <f:metadata>  
            <f:event listener="#{mbPerFisica.iniciar}" type="preRenderView"></f:event>  
        </f:metadata>  
        <h:form>
            <p:panel id="perFisicaForm" header="#{bundle.PerFisicaListTitle}" style="margin-bottom:10px;">
                <h:panelGrid columns="6">
                    <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbPerFisica.prepareCreate}"/>
                    <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbPerFisica.prepareList}" update="perFisicaList"/>
                </h:panelGrid>
            </p:panel>

            <p:dataTable value="#{mbPerFisica.listado}" 
                         filteredValue="#{mbPerFisica.listaFilter}"
                         var="e" 
                         id="perFisicaList" 
                         rows="5"
                         paginator="true"
                         widgetVar="famTable"                             
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header"> 
                    #{bundle.PerFisicaListTitle}  
                    <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                    <p:columnToggler datasource="perFisicaList" trigger="toggler" />
                </f:facet>

                <p:column headerText="Expediente" filterMatchMode="contains" sortBy="#{e.expediente}" filterBy="#{e.expediente}">
                    <p:outputLabel value="#{e.expediente}"/>
                </p:column>
                <p:column headerText="Instrumento Solicitante" filterMatchMode="contains" sortBy="#{e.instrumentoSolicitante}" filterBy="#{e.instrumentoSolicitante}">
                    <p:outputLabel value="#{e.instrumentoSolicitante}"/>
                </p:column>
                 <p:column headerText="Apellido" filterMatchMode="contains" sortBy="#{e.apellido}" filterBy="#{e.apellido}">
                     <p:outputLabel value="#{e.apellido}"/>
                </p:column>
                <p:column headerText="Nombre" filterMatchMode="contains" sortBy="#{e.nombre}" filterBy="#{e.nombre}">
                    <p:outputLabel value="#{e.nombre}"/>
                </p:column>
                <p:column headerText="Dni" filterMatchMode="contains" sortBy="#{e.dni}" filterBy="#{e.dni}">
                    <p:outputLabel value="#{e.dni}"/>
                </p:column>
                <p:column headerText="Cuil" filterMatchMode="contains" sortBy="#{e.cuil}" filterBy="#{e.cuil}">
                    <p:outputLabel value="#{e.cuil}"/>
                </p:column>
                <p:column headerText="E-Mail" filterMatchMode="contains" sortBy="#{e.correoElectronico}" filterBy="#{e.correoElectronico}">
                    <p:outputLabel value="#{e.correoElectronico}"/>
                </p:column>
                <p:column headerText="Telefono" filterMatchMode="contains" sortBy="#{e.cel}" filterBy="#{e.cel}">
                    <p:outputLabel value="#{e.cel}"/>
                </p:column>
                <p:column headerText="Domicilio" filterMatchMode="contains" sortBy="#{e.domicilio}" filterBy="#{e.domicilio}">
                    <p:outputLabel value="#{e.domicilio}"/>
                </p:column>

                <p:column headerText="Acciones" style="width:140px">
                    <p:growl id="messages" showDetail="true" />                           
                    <p:commandButton icon="ui-icon-zoomin" action="#{mbPerFisica.prepareView}" title="Ver Detalle">
                        <f:setPropertyActionListener value="#{e}" target="#{mbPerFisica.current}" />  
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-pencil" action="#{mbPerFisica.prepareEdit}" title="Editar" >
                        <f:setPropertyActionListener value="#{e}" target="#{mbPerFisica.current}" /> 
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-close" action="#{mbPerFisica.prepareDestroy}" title="Eliminar" update="perFisicaList">
                        <f:setPropertyActionListener value="#{e}" target="#{mbPerFisica.current}" />
                        <p:confirm header="Confirmar" message="Â¿Desea eliminar a este PerFisica?" icon="ui-icon-alert" />
                    </p:commandButton>                

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>      
                </p:column>                
            </p:dataTable>
        </h:form>
    </ui:define>        
</ui:composition>
