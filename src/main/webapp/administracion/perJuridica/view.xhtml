<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
        <ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml">
        <ui:define name="title">
        <h:outputText value="#{bundle.PerJuridicaTitle}" />
        </ui:define>
        <ui:define name="content">
        <br/>
        <h:form id="frmPerJuridicaView">
            <p:panel id="pnView" header="#{bundle.PerJuridicaViewTitle}" style="margin-bottom:10px;">
                <p:messages id="messages"/>
                    
                <p:panel id="pnNew2" header="#{bundle.PerJuridicaDatosTitle}" style="margin-bottom:10px;" toggleable="true">
                    <h:panelGrid columns="2">                                   
                        <h:outputLabel value="#{bundle.CreatePerJuridicaLabel_RazonSocial}: "/>
                        <h:outputLabel value=" #{mbPerJuridica.selected.razonSocial}" title="#{bundle.CreatePerJuridicaLabel_RazonSocial}"/>                 

                        <h:outputLabel value="#{bundle.CreatePerJuridicaLabel_cuit}: "/>
                        <h:outputLabel value=" #{mbPerJuridica.selected.cuit}" title="#{bundle.CreatePerJuridicaLabel_cuit}"/>

                        <h:outputLabel value="Estado: "/>
                        <h:outputText value="#{mbPerJuridica.selected.estado.nombre}" title="#{bundle.EstadoViewTitle}"/>

                        <h:outputLabel value="#{bundle.LabelUsuarioAlta}: "/>
                        <h:outputText value="#{mbPerJuridica.selected.admin.usAlta.nombre}" title="#{bundle.LabelUsuarioAlta}"/>                        

                        <h:outputLabel value="#{bundle.LabelFechaAlta}: "/>
                        <h:outputText value="#{mbPerJuridica.selected.admin.strFechaAlta}" title="#{bundle.LabelFechaAlta}"/>                         

                        <h:outputLabel value="#{bundle.LabelUsuarioModif}:"/>
                        <h:outputText value="#{mbPerJuridica.selected.admin.usModif.nombre}" title="#{bundle.LabelUsuarioModif}"/>                        

                        <h:outputLabel value="#{bundle.LabelFechaModif}:"/>
                        <h:outputText value="#{mbPerJuridica.selected.admin.strFechaModif}" title="#{bundle.LabelFechaModif}"/>                          

                        <h:outputLabel value="#{bundle.LabelUsuario}: " rendered="#{not mbPerJuridica.selected.admin.habilitado}"/>
                        <h:outputText value="#{mbPerJuridica.selected.admin.usBaja.nombre}" rendered="#{not mbPerJuridica.selected.admin.habilitado}"
                                      title="#{bundle.LabelUsuario}"/>                        

                        <h:outputLabel value="#{bundle.LabelFechaBaja}: " rendered="#{not mbPerJuridica.selected.admin.habilitado}"/>
                        <h:outputText value="#{mbPerJuridica.selected.admin.strFechaBaja}" rendered="#{not mbPerJuridica.selected.admin.habilitado}"
                                      title="#{bundle.LabelFechaBaja}"/>      
                        
                        <h:outputLabel value="Domicilio legal: "/>
                        <p:commandButton id="btnNewDomLegal" value="Agergar" 
                                         action="#{mbPerJuridica.prepareCreateDomLegal}" 
                                         disabled="#{mbPerJuridica.tieneDomLegal}" 
                                             icon="ui-icon-extlink" process="@this" /> 

                    </h:panelGrid>

                    <h:panelGrid >
                        <p:panel id="pnEst1" header="#{bundle.EstablecimientosAsociados}" style="margin-bottom: 10px" toggleable="true">
                            <p:accordionPanel value="#{mbPerJuridica.selected.establecimientos}" var="est"  style="font-weight: normal; font-size: 80%">
                                <p:tab title="#{est.domicilio.calle} Nro: #{est.domicilio.numero} - #{est.domicilio.localidad} / #{est.domicilio.provincia}">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        <h:outputLabel value="Tipo: "/>
                                        <h:outputText value="#{est.tipo.nombre}"/>    

                                        <h:outputLabel value="Estado: "/>
                                        <h:outputText value="#{est.estado.nombre}"/>       

                                        <h:outputLabel value="Email: "/>
                                        <h:outputText value="#{est.correoElectronico}"/>    

                                        <h:outputLabel value="Telefono: "/>
                                        <h:outputText value="#{est.telefono}"/>                                              
                                   </h:panelGrid>    
                                </p:tab>
                            </p:accordionPanel>
                        </p:panel>
                        <p:panel id="pnEst2" header="Establecimientos adquiridos" style="margin-bottom: 10px" toggleable="true">
                            <p:accordionPanel value="#{mbPerJuridica.listEstAdquiridos}" var="estAdq"  style="font-weight: normal; font-size: 80%">
                                <p:tab title="#{estAdq.establecimiento.domicilio.calle} Nro: #{estAdq.establecimiento.domicilio.numero} - #{estAdq.establecimiento.domicilio.localidad} / #{estAdq.establecimiento.domicilio.provincia}">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        
                                        <h:outputLabel value="Tipo: "/>
                                        <h:outputText value="#{estAdq.establecimiento.tipo.nombre}"/>  

                                        <h:outputLabel value="Estado: "/>
                                        <h:outputText value="#{estAdq.establecimiento.estado.nombre}"/>       

                                        <h:outputLabel value="Email: "/>
                                        <h:outputText value="#{estAdq.establecimiento.correoElectronico}"/>    

                                        <h:outputLabel value="Telefono: "/>
                                        <h:outputText value="#{estAdq.establecimiento.telefono}"/>   
                                        
                                        <h:outputLabel value="Origen: " rendered="#{estAdq.inJuridica}"/>
                                        <h:outputText value="#{estAdq.perJuridica.razonSocial}/#{estAdq.perJuridica.cuit}" rendered="#{estAdq.inJuridica}"/>   
                                        
                                        <h:outputLabel value="Origen: " rendered="#{not estAdq.inJuridica}"/>
                                        <h:outputText value="#{estAdq.perFisica.nombreCompleto}/#{estAdq.perFisica.cuitCuil}" rendered="#{not estAdq.inJuridica}"/>   
                                        
                                        <h:outputLabel value="Fecha "/>
                                        <h:outputText value="#{estAdq.fecha}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" />
                                        </h:outputText>  
                                        
                                        <h:outputLabel value="Motivo: "/>
                                        <h:outputText value="#{estAdq.motivo}"/>   

                                        <h:outputLabel value="Estado: " rendered="#{estAdq.activa}"/>
                                        <h:outputText value="Activo" rendered="#{estAdq.activa}"/>   
                                        
                                        <h:outputLabel value="Registro: " rendered="#{not estAdq.activa}"/>
                                        <h:outputText value="HistÃ³rico" rendered="#{not estAdq.activa}"/> 
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </p:panel>
                        <p:panel id="pnEst3" header="Establecimientos cedidos" style="margin-bottom: 10px" toggleable="true">
                            <p:accordionPanel value="#{mbPerJuridica.listEstCedidos}" var="estCed"  style="font-weight: normal; font-size: 80%">
                                <p:tab title="#{estCed.establecimiento.domicilio.calle} Nro: #{estCed.establecimiento.domicilio.numero} - #{estCed.establecimiento.domicilio.localidad} / #{estCed.establecimiento.domicilio.provincia}">
                                    <h:panelGrid columns="2" cellpadding="5">
                                        
                                        <h:outputLabel value="Tipo: "/>
                                        <h:outputText value="#{estCed.establecimiento.tipo.nombre}"/>  

                                        <h:outputLabel value="Estado: "/>
                                        <h:outputText value="#{estCed.establecimiento.estado.nombre}"/>       

                                        <h:outputLabel value="Email: "/>
                                        <h:outputText value="#{estCed.establecimiento.correoElectronico}"/>    

                                        <h:outputLabel value="Telefono: "/>
                                        <h:outputText value="#{estCed.establecimiento.telefono}"/>   
                                        
                                        <h:outputLabel value="Destino: " rendered="#{estCed.inJuridica}"/>
                                        <h:outputText value="#{estCed.perJuridica.razonSocial}/#{estCed.perJuridica.cuit}" rendered="#{estCed.inJuridica}"/>   
                                        
                                        <h:outputLabel value="Destino: " rendered="#{not estCed.inJuridica}"/>
                                        <h:outputText value="#{estCed.perFisica.nombreCompleto}/#{estCed.perFisica.cuitCuil}" rendered="#{not estCed.inJuridica}"/>   
                                        
                                        <h:outputLabel value="Fecha "/>
                                        <h:outputText value="#{estCed.fecha}" >
                                            <f:convertDateTime pattern="dd/MM/yyyy hh:mm a" />
                                        </h:outputText>  

                                        <h:outputLabel value="Motivo: "/>
                                        <h:outputText value="#{estCed.motivo}"/>   
                                        
                                        <h:outputLabel value="Estado: " rendered="#{estCed.activa}"/>
                                        <h:outputText value="Activo" rendered="#{estCed.activa}"/>   
                                        
                                        <h:outputLabel value="Registro: " rendered="#{not estCed.activa}"/>
                                        <h:outputText value="HistÃ³rico" rendered="#{not estCed.activa}"/> 
                                    </h:panelGrid>
                                </p:tab>
                            </p:accordionPanel>
                        </p:panel>
                    </h:panelGrid>          
                </p:panel>
                <p:toolbar>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-refresh" action="#{mbPerJuridica.prepareList}" value="Volver" ajax="false"/>
                    </f:facet>
                </p:toolbar>
            
                <p:dialog style="font-size: 80%; max-width:75%" header="Listado de Establecimientos Asociados" widgetVar="Establecimientos"  minHeight="40" showEffect="fade" 
                          hideEffect="fade">

                </p:dialog>
            </p:panel>
        </h:form>
        </ui:define>
    </ui:composition>
</html>
