<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml">
     <ui:define name="content">
     <h:form style="text-align: left">
         <p:panel id="pnEdit" header="#{bundle.PerJuridicaViewTitle}" style="margin-bottom:10px;">
                    
            <h:inputHidden id="id" value="#{mbPerJuridica.selected.id}" />
            <p:messages id="messages" />

            <p:dialog id="dlg" resizable="false" />
            
            <p:panel id="pnNew2" header="#{bundle.PerJuridicaDatosTitle}" style="margin-bottom:10px;">
                <h:panelGrid columns="2">

                    <p:outputLabel value="#{bundle.CreatePerJuridicaLabel_RazonSocial}" for="razonSocial"/>
                    <p:inputText id="razonSocial" value="#{mbPerJuridica.selected.razonSocial}" 
                             requiredMessage="#{bundle.CreatePerJuridicaRequiredMessage_razonSocial}" required="true"/>

                    <p:outputLabel value="#{bundle.CreatePerJuridicaLabel_cuit}" for="cuit"/>
                    <p:inputText id="cuit" value="#{mbPerJuridica.selected.cuit}" 
                             requiredMessage="#{bundle.CreatePerJuridicaRequiredMessage_cuit}" required="true"/>

                    <p:outputLabel value="#{bundle.EstadoViewTitle}" for="estado"/>
                    <p:selectOneMenu id="estado" value="#{mbPerJuridica.selected.estado}" >
                        <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />                           
                        <f:selectItems value="#{mbPerJuridica.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado}"/>
                    </p:selectOneMenu>   

                    <p:outputLabel value="#{bundle.TipoPersonaJuridicaViewTitle}" for="tipo"/>
                    <p:selectOneMenu id="tipo" value="#{mbPerJuridica.selected.tipoPersonaJuridica}" >
                        <f:selectItem itemLabel="Seleccione Tipo de Persona Juridica" itemValue="" noSelectionOption="true" />                           
                        <f:selectItems value="#{mbPerJuridica.listaTipoPersonaJuridica}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Establecimientos "/>
                    <p:commandButton icon="ui-icon-pencil" action="#{mbPerJuridica.prepareViewEstablecimiento}" value="Editar Establecimientos"/>
                    

                 </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-pencil" action="#{mbPerJuridica.update}" value="Guardar" style="margin-right:10px;" update="pnEdit"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar">
                        <p:ajax update="pnEdit" resetValues="true" />
                    </p:commandButton>    
                </f:facet>   
                <f:facet name="right">
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbPerJuridica.prepareList}" value="Volver" immediate="true"/>        
                </f:facet>
            </p:toolbar>
         </p:panel>
    </h:form>
</ui:define>
</ui:composition>
</html>
