<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingrese aquí los datos de una nueva Persona Física</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmNew"> 
            <p:panel id="pnNew" header="#{bundle.PerJuridicaNewTitle}" style="margin-bottom:10px;">
                <p:growl id="messages" />

                <h:panelGrid columns="5">
                    <p:commandButton id="validar" value="Seleccionar para Validar" action="#{mbEstablecimiento.prepareValidarCuit}" 
                                     disabled="#{mbEstablecimiento.personaAfip.pejID > 0}" process="@this" 
                                     title="Abre el formulario para validar el CUIT" /> 
                    <p:inputText id="cuit" value="#{mbEstablecimiento.perJuridica.cuit}" disabled="true" />
                    <p:commandButton icon="ui-icon-refresh" process="@this" update="cuit,razonSocial,validar,limpiar" 
                                     title="Actualizar los datos con el CUIT seleccionado" /> 
                    <p:commandButton id="limpiar" icon="ui-icon-trash" actionListener="#{mbEstablecimiento.limpiarCuit}" 
                                     disabled="#{mbEstablecimiento.personaAfip.pejID == 0}" process="@this" 
                                     update="cuit,razonSocial,validar" title="Limpiar los datos del CUIT validado" /> 
                </h:panelGrid>                         
                <h:panelGrid columns="2">

                    <p:outputLabel value="#{bundle.CreatePerJuridicaLabel_RazonSocial}" for="razonSocial"/>
                    <p:inputText id="razonSocial" value="#{mbEstablecimiento.perJuridica.razonSocial}" style="width: 300px" disabled="true" />

                    <p:outputLabel value="#{bundle.EstadoViewTitle}" for="estado"/>
                    <p:selectOneMenu id="estado" value="#{mbEstablecimiento.perJuridica.estado}" 
                             requiredMessage="#{bundle.CreatePerJuridicaRequiredMessage_estado}" 
                             required="true">
                        <f:selectItem itemLabel="Seleccione Estado" itemValue="" noSelectionOption="true" />                           
                        <f:selectItems value="#{mbEstablecimiento.listaEstado}" var="estado" itemLabel="#{estado.nombre}" itemValue="#{estado}"/>
                    </p:selectOneMenu>   

                    <p:outputLabel value="#{bundle.TipoPersonaJuridicaViewTitle}" for="tipo"/>
                    <p:selectOneMenu id="tipo" value="#{mbEstablecimiento.perJuridica.tipoPersonaJuridica}"  
                            requiredMessage="#{bundle.CreatePerJuridicaRequiredMessage_tipo}" 
                            required="true" >
                        <f:selectItem itemLabel="Seleccione Tipo de Persona Juridica" itemValue="" noSelectionOption="true" />                           
                        <f:selectItems value="#{mbEstablecimiento.listaTipoPersonaJuridica}" var="tipo" itemLabel="#{tipo.nombre}" itemValue="#{tipo}"/>
                    </p:selectOneMenu>

                 </h:panelGrid>

            </p:panel>            
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbEstablecimiento.createPerJuridica}" 
                                     update="pnNew" title="Guardar la nueva Persona Jurídica creada"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right" title="Limpiar los datos del formilario" >
                        <p:ajax update="pnNew" resetValues="true" listener="#{mbEstablecimiento.limpiarFormRazSoc}"  />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
