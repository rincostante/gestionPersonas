<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Docentes vinculados a la Actividad Dispuesta</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
     
    <h:body>
        <h:form id="frmEspVinc">
            <p:dataTable var="esp" value="#{mbEstablecimiento.selected.especialidades}" 
                         filteredValue="#{mbEstablecimiento.listEspFilter}" id="espList"
			 rows="5" 
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" 
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    <h:commandLink>
                        <p:dataExporter type="xls" target="espList" fileName="ListadoEspecialidadesDelEstabl #{mbEstablecimiento.current.strRazonSocial} / #{mbEstablecimiento.current.id}" />
                    </h:commandLink>   
                    <h:commandLink>
                        <p:dataExporter type="pdf" target="espList" fileName="ListadoEspecialidadesDelEstabl #{mbEstablecimiento.current.strRazonSocial} / #{mbEstablecimiento.current.id}" preProcessor="#{mbEstablecimiento.preProcessPDF}" />
                    </h:commandLink> 
                </f:facet>
                <p:column headerText="Nombre" filterMatchMode="contains" sortBy="#{esp.nombre}" filterBy="#{esp.nombre}">
                    <p:outputLabel value="#{esp.nombre}"/>
                </p:column>
                
                <p:column headerText="Quitar" style="width :45px;" rendered="#{mbEstablecimiento.asignaDisp}">
                    <p:commandButton icon="ui-icon-circle-triangle-n" ajax="false" rendered="#{mbEstablecimiento.asignaDisp}" 
                                     actionListener="#{mbEstablecimiento.quitarEspecialidad(esp)}" />
                </p:column>  
            </p:dataTable>
        </h:form>
    </h:body>
</html>
