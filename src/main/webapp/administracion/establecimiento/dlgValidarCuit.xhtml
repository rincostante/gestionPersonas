<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ingrese el CUIT para validarlo, sin (-) y sin (.)</title>
        <style type="text/css">
            .ui-widget {
                font-size: 80%;
            }
        </style>
    </h:head>
    
    <h:body>
        <h:form id="frmNew" style="text-align: left">
            <p:panel id="pnNew" style="margin-bottom:10px;">
                <p:messages id="messages" />
                <h:panelGrid columns="2">
                    <p:outputLabel value="CUIT: " for="cuit"/>
                    <p:inputText converter="#{Long}" id="cuit" value="#{mbEstablecimiento.cuit}" 
                                validatorMessage="El cuit debe tener 11 dÃ­gitos y no contener ni '-' ni '.'" 
                                requiredMessage="#{bundle.CreateExpedienteRequiredMessage_numero}" required="true" >
                        <f:validateLength maximum="11" minimum="11" />
                    </p:inputText>
                    <p:outputLabel value="Apellidos y Nombres: " for="nombre" 
                                   rendered="#{mbEstablecimiento.personaAfip.pejID > 0}" />
                    <p:inputText id="nombre" value="#{mbEstablecimiento.personaAfip.pejRazonSocial}" 
                                 rendered="#{mbEstablecimiento.personaAfip.pejID > 0}" 
                                 style="width: 300px" />
                </h:panelGrid>
            </p:panel>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Validar" action="#{mbEstablecimiento.validarCuit}" update="pnNew"/>
                    <p:commandButton icon="ui-icon-cancel" actionListener="#{mbEstablecimiento.limpiarCuit}" update="nombre" value="Limpiar" style="float: right">
                        <p:ajax update="pnNew" resetValues="true" />
                    </p:commandButton>
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
