<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/preTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
     <ui:define name="content">
        <p:growl id="mensajes" showDetail="true" life="2000" />  
        <h:form>
            <p:panel header="Inicio de sesiÃ³n" style="position: absolute; top:40%; left:50%; width:400px; margin-left:-210px; border-color: #103B80" 
                     id="frmLogin" styleClass="frmLogin">
                <p:growl id="mensajes" showDetail="true" life="2000" />
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="username" value="Usuario:" style="font-size: 70%; text-align: center; color: #E6ECF9"/>
                    <p:inputText value="#{mbLogin.nombre}" id="username" required="true" label="username" />
                    <h:outputLabel for="password" value="Clave:" style="text-align: left" />
                    <p:password value="#{mbLogin.clave}" 
                                id="password" 
                                required="true" 
                                label="password" />
                    <f:facet name="footer">
                        <p:commandButton id="loginButton" 
                                         icon="ui-icon-play" 
                                         value="Ingresar" 
                                         actionListener="#{mbLogin.login}" 
                                         update="mensajes" 
                                         oncomplete="manejarLogin(xhr, status, args)" />
                        <p:commandButton icon="ui-icon-cancel" 
                                         value="Limpiar" 
                                         style="margin: 5px">
                       
                        </p:commandButton>
                    </f:facet>
                </h:panelGrid>
            </p:panel>
        </h:form>
        </ui:define>
    
    <script type="text/javascript">
        //<![CDATA[
        function manejarLogin(xhr, status, args){
            if (!args.validationFailed && args.estaLogeado){
                setTimeout(function(){
                    window.location = args.view;
                }, 800);
            }
        }
        //]]>
    </script>   
    
</ui:composition>
