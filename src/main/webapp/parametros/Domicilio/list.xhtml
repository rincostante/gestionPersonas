<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
         
    <ui:define name="content">
        <f:metadata>  
            <f:event listener="#{mbDomicilio.iniciar}" type="preRenderView"></f:event>  
        </f:metadata>  
        <h:form>
            <p:panel id="domicilioForm" header="#{bundle.DomicilioListTitle}" style="margin-bottom:10px;">
                <h:panelGrid columns="6">
                    <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbDomicilio.prepareCreate}"/>
                    <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbDomicilio.prepareList}" update="domicilioList"/>
                </h:panelGrid>
            </p:panel>

            <p:dataTable value="#{mbDomicilio.listado}" 
                         filteredValue="#{mbDomicilio.listaFilter}"
                         var="e" 
                         id="domicilioList" 
                         rows="5"
                         paginator="true"
                         widgetVar="famTable"                             
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header"> 
                    #{bundle.DomicilioListTitle}  
                    <p:commandButton id="toggler" type="button" value="Columnas" icon="ui-icon-calculator" style="margin-left: 10px" />
                    <p:columnToggler datasource="domicilioList" trigger="toggler" />
                </f:facet>

                <p:column headerText="Calle" filterMatchMode="contains" sortBy="#{e.calle}" filterBy="#{e.calle}">
                    <p:outputLabel value="#{e.calle}"/>
                </p:column>
                <p:column headerText="Numero" filterMatchMode="contains" sortBy="#{e.numero}" filterBy="#{e.numero}">
                    <p:outputLabel value="#{e.numero}"/>
                </p:column>
                <p:column headerText="Piso" filterMatchMode="contains" sortBy="#{e.piso}" filterBy="#{e.piso}">
                    <p:outputLabel value="#{e.piso}"/>
                </p:column>
                <p:column headerText="Dpto" filterMatchMode="contains" sortBy="#{e.dpto}" filterBy="#{e.dpto}">
                    <p:outputLabel value="#{e.dpto}"/>
                </p:column>            
                <p:column headerText="Id" filterMatchMode="contains" sortBy="#{e.idLocalidad}" filterBy="#{e.idLocalidad}">
                    <p:outputLabel value="#{e.idLocalidad}"/>
                </p:column>
                <p:column headerText="Localidad" filterMatchMode="contains" sortBy="#{e.localidad}" filterBy="#{e.localidad}">
                    <p:outputLabel value="#{e.localidad}"/>
                </p:column>
                <p:column headerText="Provincia" filterMatchMode="contains" sortBy="#{e.provincia}" filterBy="#{e.provincia}">
                    <p:outputLabel value="#{e.provincia}"/>
                </p:column>

                <p:column headerText="Acciones" style="width:140px">
                    <p:growl id="messages" showDetail="true" />                           
                    <p:commandButton icon="ui-icon-zoomin" action="#{mbDomicilio.prepareView}" title="Ver Detalle">
                        <f:setPropertyActionListener value="#{e}" target="#{mbDomicilio.current}" />  
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-pencil" action="#{mbDomicilio.prepareEdit}" title="Editar" >
                        <f:setPropertyActionListener value="#{e}" target="#{mbDomicilio.current}" /> 
                    </p:commandButton>               

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>      
                </p:column>                
            </p:dataTable>
        </h:form>
    </ui:define>        
</ui:composition>
