<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
         
         
    <ui:define name="content">
        <h:form>

            <p:panel id="pnNew"  header="#{bundle.DomicilioEditTitle}" style="margin-bottom:10px;">
                <p:growl id="messages" />
                <h:panelGrid columns="2">
                     
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_calle}" for="calle"/>
                    <p:inputText id="calle"
                    value="#{mbDomicilio.selected.calle}" 
                    requiredMessage="#{bundle.CreateDomicilioRequiredMessage_calle}" required="true"/>
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_numero}" for="numero"/>
                    <p:inputText id="numero" 
                    value="#{mbDomicilio.selected.numero}" 
                    requiredMessage="#{bundle.CreateDomicilioRequiredMessage_numero}" required="true"/>
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_piso}" for="piso"/>
                    <p:inputText id="piso" 
                    value="#{mbDomicilio.selected.piso}" 
                    requiredMessage="#{bundle.CreateDomicilioRequiredMessage_piso}" required="true"/>
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_dpto}" for="dpto"/>
                    <p:inputText id="dpto" 
                    value="#{mbDomicilio.selected.dpto}" 
                    requiredMessage="#{bundle.CreateDomicilioRequiredMessage_dpto}" required="true"/>
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_idLocalidad}" for="idLocalidad"/>
                    <p:inputText id="idLocalidad" 
                    value="#{mbDomicilio.selected.idLocalidad}" 
                    requiredMessage="#{bundle.CreateDomicilioRequiredMessage_idLocalidad}" required="true"/>
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_localidad}" for="localidad"/>
                    <p:inputText id="localidad" 
                    value="#{mbDomicilio.selected.localidad}" 
                    requiredMessage="#{bundle.CreateDomicilioRequiredMessage_localidad}" required="true"/>
                    
                    <p:outputLabel value="#{bundle.CreateDomicilioLabel_provincia}" for="provincia"/>
                    <p:inputText id="provincia" 
                    value="#{mbDomicilio.selected.provincia}" 
                    requiredMessage="#{bundle.CreateDomicilioRequiredMessage_provincia}" required="true"/>
                 </h:panelGrid>
            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbDomicilio.update}" update="pnNew"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: next">
                        <p:ajax update="pnNew" resetValues="true" />
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbDomicilio.prepareList}" value="Volver" immediate="true"/>
                </f:facet>
            </p:toolbar>

        </h:form>
    </ui:define>    
</ui:composition>
