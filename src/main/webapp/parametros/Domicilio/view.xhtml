<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <h:form>
            <p:panel id="pnView" header="#{bundle.DomicilioViewTitle}" style="margin-bottom:10px;">
                <p:messages id="messages" />

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDomicilioLabel_calle}"/>
                    <h:outputText value="#{mbDomicilio.selected.calle}" title="#{bundle.CreateDomicilioTitle_calle}"/>

                    <h:outputLabel value="#{bundle.CreateDomicilioLabel_numero}"/>
                    <h:outputText value="#{mbDomicilio.selected.numero}" title="#{bundle.CreateDomicilioTitle_numero}"/>
                    
                    <h:outputLabel value="#{bundle.CreateDomicilioLabel_piso}"/>
                    <h:outputText value="#{mbDomicilio.selected.piso}" title="#{bundle.CreateDomicilioTitle_piso}"/>
                    
                    <h:outputLabel value="#{bundle.CreateDomicilioLabel_dpto}"/>
                    <h:outputText value="#{mbDomicilio.selected.dpto}" title="#{bundle.CreateDomicilioTitle_dpto}"/>
                    
                    <h:outputLabel value="#{bundle.CreateDomicilioLabel_idLocalidad}"/>
                    <h:outputText value="#{mbDomicilio.selected.idLocalidad}" title="#{bundle.CreateDomicilioTitle_idLocalidad}"/>
                    
                    <h:outputLabel value="#{bundle.CreateDomicilioLabel_localidad}"/>
                    <h:outputText value="#{mbDomicilio.selected.localidad}" title="#{bundle.CreateDomicilioTitle_localidad}"/>
                    
                    <h:outputLabel value="#{bundle.CreateDomicilioLabel_provincia}"/>
                    <h:outputText value="#{mbDomicilio.selected.provincia}" title="#{bundle.CreateDomicilioTitle_provincia}"/>
                
                </h:panelGrid>   

            </p:panel>

            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-refresh" action="#{mbDomicilio.prepareList}" value="Volver" ajax="false"/>
                </f:facet>
            </p:toolbar>

        </h:form>
    </ui:define>   
</ui:composition>
