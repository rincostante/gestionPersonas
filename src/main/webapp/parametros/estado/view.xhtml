<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <ui:define name="content">
        <h:form>
            <p:panel id="pnView" header="#{bundle.EstadoViewTitle}" style="margin-bottom:10px;">
                <p:messages id="messages" />

                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.LabelNombre}"/>
                    <h:outputText value="#{mbEstado.selected.nombre}" title="#{bundle.LabelNombre}"/>
                    
                    <h:outputLabel value="Establecimientos asociados: " />
                    <p:commandButton value="Ver" type="button" onclick="PF('est').show();" />
                    
                    <h:outputLabel value="Personas Físicas asociadas: " />
                    <p:commandButton value="Ver" type="button" onclick="PF('perFis').show();" />
                    
                    <h:outputLabel value="Personas Jurídicas asociadas: " />
                    <p:commandButton value="Ver" type="button" onclick="PF('perJur').show();" />
                </h:panelGrid>   
            </p:panel>
            <p:toolbar>
                <f:facet name="left">
                    <p:commandButton icon="ui-icon-refresh" action="#{mbEstado.prepareList}" value="Volver" ajax="false"/>
                </f:facet>
            </p:toolbar>
            
            <p:dialog style="font-size: 80%"
                      header="Listado de Establecimientos asociados al Estado #{mbEstado.selected.nombre}" 
                      widgetVar="est"
                      showEffect="fade"
                      hideEffect="fade"
                      width="80%">
                <p:dataTable value="#{mbEstado.selected.establecimientos}" 
                            filteredValue="#{mbEstado.listEstVincFilter}" 
                            var="e" id="estVinc" 
                            rows="5"
                            paginator="true"
                            widgetVar="estVincTable"                             
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15">
                    
                    <f:facet name="header"> 
                        <p:commandButton value="Excel" ajax="false">
                            <p:dataExporter type="xls" target="estVinc" fileName="ListadoEstXEstado#{mbEstado.selected.nombre}" />
                        </p:commandButton>
                        <p:commandButton value="Pdf" ajax="false">
                            <p:dataExporter type="pdf" target="estVinc" fileName="ListadoEstXEstado#{mbEstado.selected.nombre}" preProcessor="#{mbEstado.preProcessPDF}" />
                        </p:commandButton>
                    </f:facet>
                    
                    <p:column headerText="Razón Social" filterMatchMode="contains" sortBy="#{e.strRazonSocial}" 
                              filterBy="#{e.strRazonSocial}" >
                        <p:outputLabel value="#{e.strRazonSocial}" />
                    </p:column>    
                    
                    <p:column headerText="CUIT" filterMatchMode="contains" sortBy="#{e.strCuit}" 
                              filterBy="#{e.strCuit}" >
                        <p:outputLabel value="#{e.strCuit}" />
                    </p:column>    
 
                    <p:column headerText="Calle" filterMatchMode="contains" sortBy="#{e.domicilio.calle}" filterBy="#{e.domicilio.calle}">
                        <p:outputLabel value="#{e.domicilio.calle}"/>
                    </p:column>   
                    
                    <p:column headerText="N°" filterMatchMode="contains" sortBy="#{e.domicilio.numero}" filterBy="#{e.domicilio.numero}">
                        <p:outputLabel value="#{e.domicilio.numero}"/>
                    </p:column>  
                    
                    <p:column headerText="Localidad" filterMatchMode="contains" sortBy="#{e.domicilio.localidad}" filterBy="#{e.domicilio.localidad}">
                        <p:outputLabel value="#{e.domicilio.localidad}"/>
                    </p:column>  
                    
                    <p:column headerText="Provincia" filterMatchMode="contains" sortBy="#{e.domicilio.provincia}" filterBy="#{e.domicilio.provincia}">
                        <p:outputLabel value="#{e.domicilio.provincia}"/>
                    </p:column>  
                    
                    <p:column style="width: 180px" headerText="Correo Electrónico" filterMatchMode="contains" sortBy="#{e.correoElectronico}" filterBy="#{e.correoElectronico}">
                        <p:outputLabel value="#{e.correoElectronico}" />
                    </p:column>    

                    <p:column headerText="Teléfono" filterMatchMode="contains" sortBy="#{e.telefono}" filterBy="#{e.telefono}">
                        <p:outputLabel value="#{e.telefono}"/>
                    </p:column>  

                    <p:column headerText="Tipo" filterMatchMode="contains" sortBy="#{e.tipo.nombre}" filterBy="#{e.tipo.nombre}">
                        <p:outputLabel value="#{e.tipo.nombre}"/>
                    </p:column>  

                    <p:column headerText="Estado" filterMatchMode="contains" sortBy="#{e.estado}" filterBy="#{e.estado}">
                        <p:outputLabel value="#{e.estado.nombre}"/>
                    </p:column>              
                </p:dataTable>
            </p:dialog>    
            
            <p:dialog style="font-size: 80%"
                      header="Listado de Personas Físicas asociadas al Estado #{mbEstado.selected.nombre}" 
                      widgetVar="perFis"
                      showEffect="fade"
                      hideEffect="fade"
                      width="60%">
                <p:dataTable value="#{mbEstado.selected.perFisicas}" 
                            filteredValue="#{mbEstado.listPerFisVincFilter}" 
                            var="pf" id="perFisVinc" 
                            rows="5"
                            paginator="true"
                            widgetVar="perFisTable"                             
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15">
                    <f:facet name="header"> 
                        <p:commandButton value="Excel" ajax="false">
                            <p:dataExporter type="xls" target="perFisVinc" fileName="ListadoPerFisXEstado#{mbEstado.selected.nombre}" />
                        </p:commandButton>
                        <p:commandButton value="Pdf" ajax="false">
                            <p:dataExporter type="pdf" target="perFisVinc" fileName="ListadoPerFisXEstado#{mbEstado.selected.nombre}" preProcessor="#{mbEstado.preProcessPDF}" />
                        </p:commandButton>
                    </f:facet>
                    
                    <p:column headerText="Nombre"  filterMatchMode="contains" sortBy="#{pf.nombreCompleto}" filterBy="#{pf.nombreCompleto}">
                        <p:outputLabel value="#{pf.nombreCompleto}"/>
                    </p:column>
                    
                    <p:column headerText="CUIT"  filterMatchMode="contains" sortBy="#{pf.cuitCuil}" filterBy="#{pf.cuitCuil}">
                        <p:outputLabel value="#{pf.cuitCuil}"/>
                    </p:column>
                    
                    <p:column headerText="e-mail"  filterMatchMode="contains" sortBy="#{pf.correoElectronico}" filterBy="#{pf.correoElectronico}">
                        <p:outputLabel value="#{pf.correoElectronico}"/>
                    </p:column>

                    <p:column headerText="Telefono"  filterMatchMode="contains" sortBy="#{pf.cel}" filterBy="#{pf.cel}">
                        <p:outputLabel value="#{pf.cel}"/>
                    </p:column> 
                    
                    <p:column headerText="Expediente"  filterMatchMode="contains" sortBy="#{pf.expediente}" filterBy="#{pf.expediente.numero} / #{pf.expediente.anio}">
                         <p:outputLabel value="#{pf.expediente.numero} / #{pf.expediente.anio}"/>
                    </p:column>  
                    
                </p:dataTable>
            </p:dialog>
            
            <p:dialog style="font-size: 80%"
                      header="Listado de Personas Jurídicas asociadas al Estado #{mbEstado.selected.nombre}" 
                      widgetVar="perJur"
                      showEffect="fade"
                      hideEffect="fade"
                      width="50%">
                <p:dataTable value="#{mbEstado.selected.perJuridicas}" 
                            filteredValue="#{mbEstado.listPerJurVincFilter}" 
                            var="pj" id="perJurVinc" 
                            rows="5"
                            paginator="true"
                            widgetVar="perJurTable"                             
                            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                            rowsPerPageTemplate="5,10,15">
                    <f:facet name="header"> 
                        <p:commandButton value="Excel" ajax="false">
                            <p:dataExporter type="xls" target="perJurVinc" fileName="ListadoPerJurXEstado#{mbEstado.selected.nombre}" />
                        </p:commandButton>
                        <p:commandButton value="Pdf" ajax="false">
                            <p:dataExporter type="pdf" target="perJurVinc" fileName="ListadoPerJurXEstado#{mbEstado.selected.nombre}" preProcessor="#{mbEstado.preProcessPDF}" />
                        </p:commandButton>
                    </f:facet>
                    
                    <p:column headerText="Razon Social" filterMatchMode="contains" sortBy="#{pj.razonSocial}" filterBy="#{pj.razonSocial}">
                        <p:outputLabel value="#{pj.razonSocial}"/>
                    </p:column>

                    <p:column headerText="Cuit" filterMatchMode="contains" sortBy="#{pj.cuit}" filterBy="#{pj.cuit}">
                        <p:outputLabel value="#{pj.cuit}"/>
                    </p:column>
                
                    <p:column headerText="Tipo" filterMatchMode="contains" sortBy="#{pj.tipoPersonaJuridica.sigla}" filterBy="#{pj.tipoPersonaJuridica.sigla}">
                        <p:outputLabel value="#{pj.tipoPersonaJuridica.sigla}"/>
                    </p:column>
                    
                </p:dataTable>
            </p:dialog>            
        </h:form>
    </ui:define>   
</ui:composition>
