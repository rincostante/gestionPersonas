<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/facelets/templates/indexTemplate.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
     xmlns:h="http://xmlns.jcp.org/jsf/html">
         
    <ui:define name="content">
        <f:metadata>  
            <f:event listener="#{mbEstado.iniciar}" type="preRenderView"></f:event>  
        </f:metadata>  
        <h:form>
            <p:panel id="estadoForm" header="#{bundle.EstadoListTitle}" style="margin-bottom:10px;">
                <h:panelGrid columns="6">
                    <p:commandButton icon="ui-icon-newwin" value="Agregar Nuevo" action="#{mbEstado.prepareCreate}"/>
                    <p:commandButton icon="ui-icon-refresh" value="Refrescar Listado" action="#{mbEstado.prepareList}" update="estadoList"/>
                </h:panelGrid>
            </p:panel>

            <p:dataTable value="#{mbEstado.listado}" 
                         filteredValue="#{mbEstado.listaFilter}"
                         var="e" 
                         id="estadoList" 
                         rows="5"
                         paginator="true"
                         widgetVar="famTable"                             
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

                <f:facet name="header"> 
                    #{bundle.EstadoListTitle}  
                    <p:commandButton value="Excel" ajax="false">
                        <p:dataExporter type="xls" target="estadoList" fileName="ListadoEstados" />
                    </p:commandButton>
                    <p:commandButton value="Pdf" ajax="false">
                        <p:dataExporter type="pdf" target="estadoList" fileName="ListadoEstados" />
                    </p:commandButton>
                </f:facet>

                <p:column headerText="Nombre" filterMatchMode="contains" sortBy="#{e.nombre}" filterBy="#{e.nombre}">
                    <p:outputLabel value="#{e.nombre}"/>
                </p:column>

                <p:column headerText="Acciones" style="width:110px" exportable="false" >
                    <p:growl id="messages" showDetail="true" />                           
                    <p:commandButton icon="ui-icon-zoomin" action="#{mbEstado.prepareView}" title="Ver Detalle">
                        <f:setPropertyActionListener value="#{e}" target="#{mbEstado.current}" />  
                    </p:commandButton>

                    <p:commandButton icon="ui-icon-pencil" action="#{mbEstado.prepareEdit}" title="Editar" >
                        <f:setPropertyActionListener value="#{e}" target="#{mbEstado.current}" /> 
                    </p:commandButton>            

                    <p:commandButton icon="ui-icon-trash" action="#{mbEstado.prepareDestroy}" title="Eliminar" >
                        <f:setPropertyActionListener value="#{e}" target="#{mbEstado.current}" /> 
                        <p:confirm header="Confirmar" message="Â¿Desea eliminar el Estado seleccionado?" icon="ui-icon-alert" />
                    </p:commandButton>  

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>      
                </p:column>                
            </p:dataTable>
        </h:form>
    </ui:define>        
</ui:composition>
